<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="./html/imagad/favicon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="manifest" href="/site.webmanifest">
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    <body>
        <form action="/action_page.php">
            <div class="container">
                <img src="./html/user.jpg" alt="user" >
                <h2>Login</h2>
                <hr>

                <label for="email"><b>Email</b></label><ion-icon name="person-circle-outline"></ion-icon>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                
                <label for="psw"><b>Password</b></label><ion-icon name="lock-closed-outline"></ion-icon>
                <input type="text" placeholder="Enter Password" name="psw" id="psw" required>
                <hr>
                <a href="#">Forgot Password</a>
                <button type="submit" class="registerbtn">Login</button>
            </div>
        </form>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
